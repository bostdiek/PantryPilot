# =============================================================================
# Deploy to Development Environment
# =============================================================================
name: Deploy to Dev

on:
  push:
    branches: [main]
    paths:
      - "infra/**"
      - "apps/**"
      - ".github/workflows/deploy-dev.yml"
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Container Images"]
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-dev
  cancel-in-progress: false

env:
  AZURE_RESOURCE_GROUP: rg-pantrypilot-dev
  DEPLOY_ENV: dev

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment: dev
    permissions:
      contents: read
      id-token: write

    outputs:
      acr-login-server: ${{ steps.deploy.outputs.acrLoginServer }}
      backend-url: ${{ steps.deploy.outputs.backendUrl }}
      static-web-app-url: ${{ steps.deploy.outputs.staticWebAppUrl }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create resource group if not exists
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location "Central US" \
            --tags environment=dev project=pantrypilot

      - name: Deploy Bicep infrastructure
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: ./infra/parameters/main.dev.bicepparam
          deploymentName: pantrypilot-dev-${{ github.run_number }}
          failOnStdErr: false
        env:
          AZURE_LOCATION: "Central US"
          AZURE_UNIQUE_SUFFIX: dev001
          DB_ADMIN_PASSWORD: ${{ secrets.DB_ADMIN_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      - name: Output deployment info
        run: |
          echo "## Dev Infrastructure Deployed â˜ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ env.AZURE_RESOURCE_GROUP }}" >> $GITHUB_STEP_SUMMARY
          echo "**ACR:** ${{ steps.deploy.outputs.acrLoginServer }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend URL:** ${{ steps.deploy.outputs.backendUrl }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** https://${{ steps.deploy.outputs.staticWebAppUrl }}" >> $GITHUB_STEP_SUMMARY

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: dev
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: apps/backend
        run: uv sync --frozen

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get database connection string from Key Vault
        id: secrets
        run: |
          DB_CONNECTION=$(az keyvault secret show \
            --vault-name ppkvdevdev001 \
            --name dbConnectionString \
            --query value -o tsv)
          echo "::add-mask::$DB_CONNECTION"
          echo "DATABASE_URL=$DB_CONNECTION" >> $GITHUB_ENV

      - name: Run Alembic migrations
        working-directory: apps/backend
        run: |
          uv run alembic upgrade head
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Output migration status
        run: |
          echo "## Database Migrations Complete âœ…" >> $GITHUB_STEP_SUMMARY

  update-container-app:
    name: Update Container App
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, run-migrations]
    environment: dev
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update Container App with latest image
        run: |
          az containerapp update \
            --name pantrypilot-backend-dev \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ needs.deploy-infrastructure.outputs.acr-login-server }}/pantrypilot-backend:dev

      - name: Verify deployment health
        run: |
          sleep 30
          BACKEND_URL="${{ needs.deploy-infrastructure.outputs.backend-url }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${BACKEND_URL}/api/v1/health" || echo "000")
          if [[ "$HTTP_STATUS" == "200" ]]; then
            echo "âœ… Health check passed (HTTP $HTTP_STATUS)"
          else
            echo "âš ï¸ Health check returned HTTP $HTTP_STATUS"
          fi

      - name: Output deployment summary
        run: |
          echo "## Dev Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** ${{ needs.deploy-infrastructure.outputs.backend-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** https://${{ needs.deploy-infrastructure.outputs.static-web-app-url }}" >> $GITHUB_STEP_SUMMARY
